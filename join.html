<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .rooms {
      margin-top: 20px;
    }

    .room-btn {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #1d557d;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    .room-btn:hover {
      background-color: #164962;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Rooms</h1>
    <div class="rooms" id="roomsContainer">
      <!-- Buttons will be added dynamically -->
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAnvbxwW94UfEHHJEsVFFruyP20taJPqZo",
      authDomain: "video-confrence-9e131.firebaseapp.com",
      databaseURL: "https://video-confrence-9e131-default-rtdb.firebaseio.com",
      projectId: "video-confrence-9e131",
      storageBucket: "video-confrence-9e131.firebasestorage.app",
      messagingSenderId: "299971534260",
      appId: "1:299971534260:web:2a751958721d1181c3a6e1",
      measurementId: "G-YHZFY3TSMT"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to rooms in Firebase
    const roomsContainer = document.getElementById('roomsContainer');
    const roomsRef = database.ref('rooms');

    // Listen for real-time updates
    roomsRef.on('value', (snapshot) => {
      roomsContainer.innerHTML = ''; // Clear the container
      if (snapshot.exists()) {
        const rooms = snapshot.val();
        Object.keys(rooms).forEach((roomName) => {
          const button = document.createElement('button');
          button.className = 'room-btn';
          button.textContent = roomName;
          button.onclick = () => {
            alert(`Joining room: ${roomName}`);
            // Add your room joining logic here
          };
          roomsContainer.appendChild(button);
        });
      } else {
        roomsContainer.innerHTML = '<p>No rooms available.</p>';
      }
    });
  </script>
</body>
</html>
